<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>田格本</title>
    <link type="text/css" href="../styles/custom.css" rel="stylesheet">
</head>

<body>
    <div class="left-setting">
        <div class="setting-panel">
            <div class="setting-item logo">
                <a href="/" title="百加工作台 - 首页"><img src="/logo.png" width="168" height="48" alt="百加工作台"></a>
            </div>
            <div class="setting-item">
                <label>字帖：</label>
                <a href="/zt/c/">生字</a>
                <a href="/zt/w/">词语</a>
                <label>自定义</label>
            </div>
            <div class="setting-item setting-item-page-layout hidden">
                <label><input type="radio" name="page-layout" value="left-setting" checked>设置区域居左</label>
                <label><input type="radio" name="page-layout" value="right-setting">设置区域居右</label>
            </div>
            <div class="setting-item">
<textarea id="text">
   池上
 唐  白居易

 小娃撑小艇，

 偷采白莲回。

 不解藏踪迹，

 浮萍一道开。

</textarea>
            </div>
            <div class="setting-item">
                <label>文字大小</label>
                <input type="range" name="text-size" min="40" max="100" step="4" value="60" />
            </div>
            <div class="setting-item">
                <label>文字颜色</label>
                <label><input type="radio" name="text-color" value="red">红</label>
                <label><input type="radio" name="text-color" value="green">绿</label>
                <label><input type="radio" name="text-color" value="black" checked>黑</label>
            </div>
            <div class="setting-item">
                <label>字格颜色</label>
                <label><input type="radio" name="grid-color" value="red" checked>红</label>
                <label><input type="radio" name="grid-color" value="green">绿</label>
                <label><input type="radio" name="grid-color" value="black">黑</label>
            </div>
            <div class="setting-item">
                <label>字帖类型</label>
                <label><input type="radio" name="text-opacity" value="0" checked>临摹</label>
                <label><input type="radio" name="text-opacity" value="40">描红</label>
            </div>
            <div class="setting-item">打印预览</div>
            <div class="setting-item">
                <label>纸张大小</label>
                <select name="paper-size">
                    <option value="A4x210x297" selected>A4 (210mm * 297mm)</option>
                    <option value="B5x176x250">B5 (176mm * 250mm)</option>
                    <option value="A5x148x210">A5 (148mm * 210mm)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>纸张方向</label>
                <label><input type="radio" name="paper-orientation" value="portrait" checked>纵向</label>
                <label><input type="radio" name="paper-orientation" value="landscape">横向</label>
            </div>
            <div class="setting-item">
                <label>页面边距</label>
                <select name="paper-margin">
                    <option value="normalx25.3" selected>正常 (25.3mm)</option>
                    <option value="narrowx12.7">窄 (12.7mm)</option>
                </select>
            </div>
            <div class="setting-item">
                <button class="bt-preview" disabled>正在加载字体</button>
                <button class="bt-print">打印字帖</button>
            </div>
        </div>
        <div class="page-panel page-panel-on-loading">
            <div class="loading">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="text">加载字体</div>
            </div>
            <div class="page">

                    <div class="print-tips-panel">
                        注意事项：
                        <ul>
                            <li>勾选打印背景</li>
                            <li>选择正确的纸张和方向</li>
                            <li>适当调整页边距</li>
                        </ul>
                    </div>
                </div>
                <div class="word-area">
                <div id="container" class="font-fzkai grid-red size-70"></div>
                <div class="fake-page"></div>
                </div>
            </div>
        </div>
    </div>
